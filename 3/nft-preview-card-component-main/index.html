<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div
      class="flex justify-center items-center min-h-screen text-fs bg-very-dark-blue(main-bg)"
    >
      <div
        class="card w-96 rounded-2xl shadow-2xl mx-3 sm:mx-0 bg-very-dark-blue(card-bg)"
      >
        <div class="px-7 pt-7 relative group">
          <!-- for img -->
          <img
            class="absolute top-40 left-[170px]"
            src="./src/images/icon-view.svg"
            alt="view-icon"
          />
          <img
            class="rounded-lg group-hover:bg-cyan group-hover:opacity-50"
            src="./src/images/image-equilibrium.jpg"
            alt="Shoes"
          />
        </div>

        <!-- card body -->
        <div class="card-body">
          <h2
            class="card-title text-2xl mb-3 text-white font-extrabold hover:text-cyan"
          >
            Equilibrium #3429
          </h2>
          <p class="mb-3 text-soft-blue font-extralight">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="flex justify-between items-center mb-3">
            <div class="flex gap-2 items-center text-cyan">
              <img class="h-4" src="./src/images/icon-ethereum.svg" alt="" />
              <span class="font-semibold">0.041 ETH</span>
            </div>
            <div class="flex gap-2 items-center text-soft-blue">
              <img class="h-4" src="./src/images/icon-clock.svg" alt="" />
              <span class="font-light">3 days left</span>
            </div>
          </div>
          <div
            class="flex gap-5 items-center border-t border-very-dark-blue(line) pt-5"
          >
            <img
              class="h-9 rounded-full border"
              src="./src/images/image-avatar.png"
              alt="image-avatar"
            />
            <span class="text-soft-blue font-normal"
              >Creation of
              <button class="hover:text-cyan">Jules Wyvern</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
