<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-[url('../src/images/bg-intro-mobile.png')]">
    <div class="bg-red text-white min-h-screen">
      <div
        class="mobile:grid mobile:grid-rows-2 mobile:max-h-[870px] mobile:text-center desktop:flex desktop:min-h-screen desktop:justify-center desktop:items-center"
      >
        <!-- for left -->
        <div class="mobile:h-[270px] desktop:w-full desktop:h-[700px] desktop:mt-0">
          <h1
            class="mobile:text-3xl mobile:font-bold mobile:mb-7 mobile:mt-4 mobile:w-[325px] mobile:mx-auto"
          >
            Learn to code by watching others
          </h1>
          <p class="text-fs mobile:px-6 mobile:w-[325px] mobile:mx-auto">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <!-- for right -->
        <div class="mobile:-mt-36 mobile:mb-5 desktop:w-full desktop:h-[700px]">
          <h4
            class="mobile:w-[325px] mobile:mx-auto text-fs mobile:px-12 mobile:py-5 bg-blue mobile:rounded-xl mobile:shadow-lg shadow-dark-blue mobile:mb-6"
          >
            Try it free 7 days then $20/mo. thereafter
          </h4>
          <div
            class="bg-white mobile:w-[325px] mobile:mx-auto mobile:py-7 mobile:rounded-xl"
          >
            <form action="#">
              <input
                type="text"
                name=""
                id=""
                class="mobile:w-[250px] mobile:py-4 mobile:px-5 border border-dark-blue mobile:rounded-md mobile:mb-4 placeholder:text-dark-blue placeholder:font-semibold"
                placeholder="First Name "
              />
              <input
                type="text"
                name=""
                id=""
                class="mobile:w-[250px] mobile:py-4 mobile:px-5 border border-dark-blue mobile:rounded-md mobile:mb-4 placeholder:text-dark-blue placeholder:font-semibold"
                placeholder="Last Name "
              />
              <input
                type="email"
                name=""
                id=""
                class="mobile:w-[250px] mobile:py-4 mobile:px-5 border border-dark-blue mobile:rounded-md mobile:mb-4 placeholder:text-dark-blue placeholder:font-semibold"
                placeholder="Email Address "
              />
              <input
                type="password"
                name=""
                id=""
                class="mobile:w-[250px] mobile:py-4 mobile:px-5 border border-dark-blue mobile:rounded-md mobile:mb-4 placeholder:text-dark-blue placeholder:font-semibold"
                placeholder="Password "
              />
              <button
                type="submit"
                class="mobile:w-[250px] uppercase bg-green mobile:rounded-md mobile:py-4 mobile:px-5 mobile:mb-4 font-medium"
              >
                Claim your free trial
              </button>
            </form>
            <p class="text-grayish-blue mobile:px-16 mobile:text-[9px]">
              By clicking the button, you are agreeing to our
              <span class="text-red font-bold">Terms and Services</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <p class="attribution">

      Coded by <a href="#">Thwin Lin Htet</a>.
    </p>
  </footer> -->
  </body>
</html>
