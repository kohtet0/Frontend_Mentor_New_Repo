<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="app" class="">
      <div
        class="px-5 flex flex-col min-h-screen justify-center items-center mx-auto"
      >
        <div
          class="max-w-xs md:max-w-3xl flex flex-col md:flex-row rounded-xl shadow-2xl overflow-hidden"
        >
          <div class="">
            <img
              class="object-cover object-top w-full md:object-cover md:object-left md:h-full md:w-full h-56"
              src="./src/images/drawers.jpg"
              alt="drawers-img"
            />
          </div>
          <div class="pt-10 px-8 pb-8 md:w-[450px] md:px-10">
            <h3 class="font-bold mb-4 text-vdgb md:text-xl">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h3>
            <p class="text-fs text-ddb">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I’ve got some simple tips to
              help you make any room feel complete.
            </p>
            <div class="flex mt-8 items-center gap-4">
              <img
                class="h-10 rounded-full"
                src="./src/images/avatar-michelle.jpg"
                alt="michelle-img"
              />
              <div class="w-40 md:w-80">
                <h5 class="text-fs text-vdgb font-bold">Michelle Appleton</h5>
                <p class="text-fs text-ddb">28 Jun 2020</p>
              </div>
              <img
                class="p-3 rounded-full border"
                src="./src/images/icon-share.svg"
                alt="share-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    </div> -->
  </body>
</html>
