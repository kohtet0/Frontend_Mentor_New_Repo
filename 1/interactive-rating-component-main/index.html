<!DOCTYPE html>
<html lang="en" class="bg-very-dark-blue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <!-- for card -->
    <div class="min-h-screen flex justify-center items-center">
      <div class="mx-auto bg-gradient-to-b from-dark-blue card w-96 shadow-xl p-3 ">
        <div class="card-body">
          <div class="mb-5">
            <img
              src="./src/images/icon-star.svg"
              alt="star"
              class="p-4 rounded-full bg-dark-blue shadow-sm"
            />
          </div>
  
          <h2 class="card-title text-3xl mb-5 text-white">How did we do?</h2>
          <p class="text-fs mb-5">
            Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!
          </p>
  
          <div class="flex gap-3 justify-evenly w-full mb-5 text-fs rates">
            <div class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white">1</div>
            <div class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white">2</div>
            <div class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white">3</div>
            <div class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white">4</div>
            <div class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white">5</div>
          </div>
  
          <div class="card-actions">
            <button class="btn bg-orange hover:bg-white hover:text-orange text-white tracking-widest w-full rounded-full">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    You selected
    <!-- Add rating here -->
    out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, don’t hesitate to get in touch!

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
