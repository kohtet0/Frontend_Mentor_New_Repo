<!DOCTYPE html>
<html lang="en" class="bg-very-dark-blue">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->

    <!-- for card -->
    <div class="min-h-screen flex justify-center items-center ui_one">
      <div
        class="mx-auto bg-gradient-to-b rounded-3xl from-dark-blue card w-96 shadow-xl p-3"
      >
        <div class="card-body">
          <div class="mb-5">
            <img
              src="./src/images/icon-star.svg"
              alt="star"
              class="p-4 rounded-full bg-dark-blue shadow-sm"
            />
          </div>

          <h2 class="card-title text-3xl mb-5 text-white">How did we do?</h2>
          <p class="text-fs text-light-grey mb-5">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <div id="rates" class="flex gap-3 justify-evenly w-full mb-5 text-fs">
            <button
              class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white"
            >
              1
            </button>
            <button
              class="rate active:bg-medium-grey focus:outline-none focus:ring bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white"
            >
              2
            </button>
            <button
              class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white"
            >
              3
            </button>
            <button
              class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white"
            >
              4
            </button>
            <button
              class="rate bg-dark-blue text-light-grey px-5 py-3 rounded-full hover:bg-orange hover:text-white"
            >
              5
            </button>
          </div>

          <div class="card-actions">
            <button
              class="btn bg-orange hover:bg-white hover:text-orange text-white tracking-widest w-full rounded-full"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="forUiTwo"></div>

    <script src="./src/main.js"></script>
